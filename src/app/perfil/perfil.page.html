<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    
  </ion-toolbar>
  
  <ion-button expand="block" fill="outline" shape="round" (click)="goToHome()">
    Back to Home
  </ion-button>
  
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Foto de Perfil</ion-label>
    <ion-avatar slot="end" (click)="selectImage()">
      <img [src]="profileImage" />
    </ion-avatar>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nombre de Usuario</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Correo Electr√≥nico</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="saveProfile()">Guardar Cambios</ion-button>
</ion-content>
