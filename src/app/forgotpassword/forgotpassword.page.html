<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>signup</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text="">
      </ion-back-button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="bg-color">

    <ion-card class="ion-no-margin">

        <ion-card-header>
            <ion-card-title>
              Recuperar Contraseña
            </ion-card-title>
            <ion-card-subtitle>
              Ingrese su correo para restablecer su contraseña

              </ion-card-subtitle>
        </ion-card-header>
          
       <ion-card-content>
           <ion-item>
               <ion-input name="email" type="text" placeholder="Email">
                 <ion-icon name="mail-outline" ></ion-icon>
               </ion-input>
           </ion-item> 

           <div class="sign-btn-wrap">
              <ion-button shape="round" fill="solid" class="sign-btn">Restablecer</ion-button>
             </div>

             
              <div class="ion-card-footer">

                <span>Ir a</span><button class="ion-no-padding" (click)="goToLoginscreen()" >Iniciar Sesión</button>
          
                 </div>
              

       </ion-card-content>
